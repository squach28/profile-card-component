<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img class="top-pattern" src="./images/bg-pattern-top.svg" alt="top pattern" />
  <img class="bottom-pattern" src="./images/bg-pattern-bottom.svg" alt="bottom pattern"/>
  <main>
    <div class="profile-container">
      <img class="profile-pattern" src="./images/bg-pattern-card.svg" alt="background pattern">
      <img class="victor-image" src="./images/image-victor.jpg" alt="victor">
      <div class="details-container">
        <p class="name">Victor Crest  <span class="age"> 26</span></p>
        <p class="city">London</p>
      </div>
      <div class="stats-container">
        <div>
          <p class="bold">80K</p>
          <p class="stat">Followers</p>
        </div>
        <div>
          <p class="bold">803K</p>
          <p class="stat">Likes</p>
        </div>
        <div>
          <p class="bold">1.4K</p>
          <p class="stat">Photos</p>
        </div>
      </div>
    </div>
  </main>

  </div>
</body>
</html>
